server {
    listen 443 ssl;
    server_name whatsapp-bot.mycredex.app;

    ssl_certificate /etc/letsencrypt/live/whatsapp-bot.mycredex.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/whatsapp-bot.mycredex.app/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";

    root /var/www/html/CredexBot-ec2/app;

   # Proxy requests to Gunicorn
    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

   error_page 404 /404.html;
    location = /404.html {
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
    }
}